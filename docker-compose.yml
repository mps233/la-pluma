services:
  la-pluma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: la-pluma
    volumes:
      # 持久化用户配置和数据
      - /vol1/1000/la-pluma/data:/app/server/data
      # 持久化 MAA 配置目录（任务、profiles 等）
      - /vol1/1000/la-pluma/config:/root/.config/maa
      # 持久化 MAA 数据目录（MaaCore、资源文件等）
      - /vol1/1000/la-pluma/maacore:/root/.local/share/maa
      # 注意：maa-cli 二进制文件不再挂载，直接使用镜像内的版本
      # 更新 maa-cli 会持久化到配置目录，重启容器后仍然有效
    environment:
      - NODE_ENV=production
      - PORT=3000  # 容器内监听 3000 端口
      # ADB 设备地址（bridge 模式下使用宿主机 IP）
      - ADB_ADDRESS=192.168.50.103:16384
    
    # 使用 bridge 网络模式
    ports:
      - "3055:3000"  # 宿主机 3055 映射到容器 3000
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/maa/version"]
      interval: 60s  # 改为 60 秒检查一次
      timeout: 10s
      retries: 3
      start_period: 60s

